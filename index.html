<!DOCTYPE html>
<html lang="en">

<head>
    <title>JSON Functions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
    <p title="Version">v2.3</p>
    <div id="l">
        <h3 title="Paste your JSON or CSV code here.">Input</h3>
        <textarea id="in" placeholder="JSON or CSV..."></textarea>
    </div>
    <div id="m">
        <h3 title="Click the buttons to execute each function.">JSON Functions</h3>
        <button onclick="App.beautify();">Beautify JSON</button>
        <button onclick="App.minify();">Minify JSON</button>
        <button onclick="App.JSON2CSV();">JSON to CSV</button>
        <button onclick="App.CSV2JSON();">CSV to JSON</button>
        <button onclick="App.copy();">Copy output to input</button>
    </div>
    <div id="r">
        <h3 title="Copy the output code here.">Output</h3>
        <textarea id="out" readonly></textarea>
        <div id="statusbar">Ready</div>
    </div>
</body>

</html>
